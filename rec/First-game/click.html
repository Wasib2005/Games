<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to luck test</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main>
        <section id="section1" class=" flex flex-col items-center justify-center text-center h-screen">
            <div >
                <h1 class="text-7xl pb-8">Welcome to luck test</h1>
                <button id="button" onclick="clicked()" class="btn hover:bg-red-200 bg-red-700 shadow-xl shadow-red-200 border-0 rounded-full pl-[7rem] pr-[7rem] pt-[9rem] pb-[9rem] m-5 text-xl">
                    Click Me
                </button>
                <p class="text-6xl">Score: <span id="score">0</span></p>
            </div>

        </section>

        <section id="section2" class="hidden flex flex-col items-center justify-center text-center h-screen">
            <div>

                <h1 class="text-8xl text-red-600 ">Seen like your luck run out</h1>
                <h1 class="text-5xl pt-8 text-green-500">Your luck score is <span id="scorefinal">0</span></h1>
            </div>
            <div class="">
                <button id="again" onclick="again()" class="btn mt-3 bg-blue-700">Play again</button>
            </div>
        </section>
    </main>

    <script src="rec/1.js"></script>
</body>

</html>
